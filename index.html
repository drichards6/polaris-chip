<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool stuff"></polaris-chip>

  <h1>my-card</h1>
  <my-card title="Peach Bowl" img="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/Peach_Bowl_logo.svg/1200px-Peach_Bowl_logo.svg.png" details="Penn State vs. Ole Miss" link="https://hax.psu.edu"></my-card>
  <my-card title="Rose Bowl" img="https://1000logos.net/wp-content/uploads/2022/03/Rose-Bowl-Logo-1982.png" details="Michigan vs. Alabama" link="https://hax.psu.edu"></my-card>
  <my-card title="Cotton Bowl" img="https://collegefootballplayoff.com/images/2022/3/14/New_Year_s_Six_Cotton.png" details="Ohio State vs. Missouri" link="https://hax.psu.edu"></my-card>
  <my-card title="Sugar Bowl" img="https://upload.wikimedia.org/wikipedia/en/thumb/9/98/Sugar_Bowl_Logo.svg/1200px-Sugar_Bowl_Logo.svg.png" details="Washington vs. Texas" link="https://hax.psu.edu"></my-card>
  <my-card title="Orange Bowl" img="https://upload.wikimedia.org/wikipedia/en/thumb/5/51/Orange_Bowl_logo.svg/1200px-Orange_Bowl_logo.svg.png" details="Florida State vs. Georgia" link="https://hax.psu.edu"></my-card>
  <my-card title="Fiesta Bowl" img="https://upload.wikimedia.org/wikipedia/en/thumb/9/9d/Fiesta_Bowl_Logo.svg/1200px-Fiesta_Bowl_Logo.svg.png" details="Oregon vs. Liberty" link="https://hax.psu.edu"></my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
