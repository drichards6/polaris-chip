<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }

     
  </style>

  <title>polaris-chip / my-card</title>
</head>

<body>

  <h1>Counter App!</h1>

  <counter-app my-title="Count"></counter-app>

  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool stuff"></polaris-chip>

  
  

  <h1>my-card</h1>
  <div class="cardlist">
      <button id="duplicate">Clone Card</button>
      <button id="changetitle">Change Title</button>
      <button id="changeimage">Change Image</button>
      <button id="changebg">Change background</button>
      <button id="delete">Delete card</button>
  </div>

  <my-card 
  my-title="Peach Bowl" 
  img="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/Peach_Bowl_logo.svg/1200px-Peach_Bowl_logo.svg.png" 
  link="https://hax.psu.edu">
    <p><strong>Penn State</strong> vs. <strong>Ole Miss</strong></p>
  </my-card>

  <my-card 
  my-title="Rose Bowl" 
  img="https://1000logos.net/wp-content/uploads/2022/03/Rose-Bowl-Logo-1982.png" 
  link="https://hax.psu.edu">
    <p><strong>Michigan</strong> vs. <strong>Alabama</strong></p>
  </my-card>

  <my-card 
  my-title="Cotton Bowl" 
  img="https://collegefootballplayoff.com/images/2022/3/14/New_Year_s_Six_Cotton.png"  
  link="https://hax.psu.edu">
    <p><strong>Ohio State</strong> vs. <strong>Missouri</strong></p>
  </my-card>

  <my-card 
  my-title="Sugar Bowl" 
  img="https://upload.wikimedia.org/wikipedia/en/thumb/9/98/Sugar_Bowl_Logo.svg/1200px-Sugar_Bowl_Logo.svg.png"
  link="https://hax.psu.edu">
    <p><strong>Washington</strong> vs. <strong>Texas</strong></p>
  </my-card>

  <my-card 
  my-title="Orange Bowl" 
  img="https://upload.wikimedia.org/wikipedia/en/thumb/5/51/Orange_Bowl_logo.svg/1200px-Orange_Bowl_logo.svg.png" 
  link="https://hax.psu.edu">
    <p>Florida State vs. Georgia</p>
  </my-card>

  <my-card 
  my-title="Fiesta Bowl"
  img="https://upload.wikimedia.org/wikipedia/en/thumb/9/9d/Fiesta_Bowl_Logo.svg/1200px-Fiesta_Bowl_Logo.svg.png" 
  link="https://hax.psu.edu">
    <p><strong>Oregon</strong> vs. <strong>Liberty</strong></p>
  </my-card>

  <my-card 
  my-title="Is this working" 
  img="https://i0.wp.com/images.onwardstate.com/uploads/2019/10/IMG_9180.jpg?fit=960%2C589&ssl=1" 
  link="https://hax.psu.edu">
    <p><strong>go stat</strong></p>
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

  <script>
    document.querySelector('#duplicate').addEventListener('click', function(event) {
      const cards = document.querySelectorAll('my-card');
      if (cards.length > 0 && cards.length < 10) {
        const lastCard = cards[cards.length - 1];
        const newCard = lastCard.cloneNode(true);
        document.querySelector('.cardlist').appendChild(newCard);
      }
    });

    document.querySelector('#changetitle').addEventListener('click', function(e) {
      const myCard = document.querySelector('my-card');
      myCard.myTitle = "Go State";
    });

    document.querySelector('#changeimage').addEventListener('click', function(e) {
      const myCard = document.querySelector('my-card');
      myCard.img = "https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/Penn_State_Nittany_Lions_logo.svg/1200px-Penn_State_Nittany_Lions_logo.svg.png";
    });

    document.querySelector('#changebg').addEventListener('click', function(event) {
      const myCards = document.querySelectorAll('my-card');
      myCards.forEach(myCard => {
        const shadowRoot = myCard.shadowRoot;
        const cards = shadowRoot.querySelectorAll(".card");

        cards.forEach(card => {
          card.classList.toggle('change-color')
        })
      }) //end for each loop
    });

    document.querySelector('#delete').addEventListener('click', function(event) {
       const myCards = document.querySelectorAll('my-card');
       const lastCard = myCards[myCards.length - 1];

       if (myCards.length !== 1) {
        lastCard.remove();
       }
    });
    
   </script>
  
</body>

</html>
